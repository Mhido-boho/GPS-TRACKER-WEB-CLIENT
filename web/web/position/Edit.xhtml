<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PositionEditDlg" widgetVar="PositionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPositionTitle}">
            <h:form id="PositionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{positionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPositionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{positionController.selected.id}" title="#{bundle.EditPositionTitle_id}" required="true" requiredMessage="#{bundle.EditPositionRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditPositionLabel_laltitude}" for="laltitude" />
                        <p:inputText id="laltitude" value="#{positionController.selected.laltitude}" title="#{bundle.EditPositionTitle_laltitude}" required="true" requiredMessage="#{bundle.EditPositionRequiredMessage_laltitude}"/>
                        <p:outputLabel value="#{bundle.EditPositionLabel_longitude}" for="longitude" />
                        <p:inputText id="longitude" value="#{positionController.selected.longitude}" title="#{bundle.EditPositionTitle_longitude}" required="true" requiredMessage="#{bundle.EditPositionRequiredMessage_longitude}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{positionController.update}" value="#{bundle.Save}" update="display,:PositionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PositionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PositionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
