<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VehiculeCreateDlg" widgetVar="VehiculeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateVehiculeTitle}">
            <h:form id="VehiculeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vehiculeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateVehiculeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{vehiculeController.selected.id}" title="#{bundle.CreateVehiculeTitle_id}" required="true" requiredMessage="#{bundle.CreateVehiculeRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateVehiculeLabel_marque}" for="marque" />
                        <p:inputText id="marque" value="#{vehiculeController.selected.marque}" title="#{bundle.CreateVehiculeTitle_marque}" />
                        <p:outputLabel value="#{bundle.CreateVehiculeLabel_matricule}" for="matricule" />
                        <p:inputText id="matricule" value="#{vehiculeController.selected.matricule}" title="#{bundle.CreateVehiculeTitle_matricule}" />
                        <p:outputLabel value="#{bundle.CreateVehiculeLabel_type}" for="type" />
                        <p:inputText id="type" value="#{vehiculeController.selected.type}" title="#{bundle.CreateVehiculeTitle_type}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{vehiculeController.create}" value="#{bundle.Save}" update="display,:VehiculeListForm:datalist,:growl" oncomplete="handleSubmit(args,'VehiculeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VehiculeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
