<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VehiculeGPSTrackerCreateDlg" widgetVar="VehiculeGPSTrackerCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateVehiculeGPSTrackerTitle}">
            <h:form id="VehiculeGPSTrackerCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vehiculeGPSTrackerController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateVehiculeGPSTrackerLabel_dateDebut}" for="dateDebut" />
                        <p:calendar id="dateDebut" pattern="MM/dd/yyyy HH:mm:ss" value="#{vehiculeGPSTrackerController.selected.dateDebut}" title="#{bundle.EditVehiculeGPSTrackerTitle_dateDebut}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateVehiculeGPSTrackerLabel_dateFin}" for="dateFin" />
                        <p:calendar id="dateFin" pattern="MM/dd/yyyy HH:mm:ss" value="#{vehiculeGPSTrackerController.selected.dateFin}" title="#{bundle.EditVehiculeGPSTrackerTitle_dateFin}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateVehiculeGPSTrackerLabel_vehicule}" for="vehicule" />
                        <p:selectOneMenu id="vehicule" value="#{vehiculeGPSTrackerController.selected.vehicule}" required="true" requiredMessage="#{bundle.EditVehiculeGPSTrackerRequiredMessage_vehicule}">
                            <f:selectItems value="#{vehiculeController.itemsAvailableSelectOne}"
                                           var="vehiculeItem"
                                           itemValue="#{vehiculeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateVehiculeGPSTrackerLabel_GPSTracker}" for="GPSTracker" />
                        <p:selectOneMenu id="GPSTracker" value="#{vehiculeGPSTrackerController.selected.GPSTracker}" required="true" requiredMessage="#{bundle.EditVehiculeGPSTrackerRequiredMessage_GPSTracker}">
                            <f:selectItems value="#{gPSTrackerController.itemsAvailableSelectOne}"
                                           var="GPSTrackerItem"
                                           itemValue="#{GPSTrackerItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{vehiculeGPSTrackerController.create}" value="#{bundle.Save}" update="display,:VehiculeGPSTrackerListForm:datalist,:growl" oncomplete="handleSubmit(args,'VehiculeGPSTrackerCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VehiculeGPSTrackerCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
